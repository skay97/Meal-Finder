<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Find a Meal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <div class="card" id="title-holder">
                <h1><strong>Find a Meal</strong></h1>
                <h5>search for recipes with food you have</h5>
            </div>
        </div>


        <div class="row">

            <div class="col">
                    
                <div class="card" id="ingredients-holder">
                    <div class="card-header">Choose ingredients:</div>

                    <div class="container" id="first-div">
                        <div class="container" id="button-holder">



                                <div id="recipes-go-here"></div>


                        </div>
                    </div>

                </div>
            </div>



            <div class="col">
                <div class="container" id="add-holder">

                    <div class="container">
                        <label for="name-input">More food?</label>
                        <input type="text" id="name-input">
                    </div>

                    <div class="container" id="add-button">
                        <button type="submit" class="btn btn-dark" id="add">Add</button>
                    </div>

                </div>
            </div>



            <div class="col">
                <div class="card" id="list-holder">
                    <div class="card-header">Your List:</div>
                    <div class="container">
                        <ul id="list"></ul>
                    </div>
                    <div class="container" id="list-button-holder">

                        <button class="btn btn-light" type="submit" id="remove-button">Remove</button>
                        <button class="btn btn-light search">Search</button>

                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="recipesContainer">

        </div> -->
        <div class="recipesContainer">
            <div class="recipeCard">
                <h3>Chicken and cashew nut stir-fry</h3>
                <img src="http://static.food2fork.com/chickenandcashewnuts_89299_16x9986b.jpg" alt="Chicken and cashew nut stir-fry">
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


<!-- Javascript -->
<script type="text/javascript" src="assets/javascript/logic.js"></script>


</body>

</html>
